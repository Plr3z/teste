<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frontend Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f5f5f5;color:#333;}
header{background:#4CAF50;color:white;padding:1rem;text-align:center;}
.hero{background:url('https://picsum.photos/1200/600') center/cover no-repeat;height:60vh;display:flex;align-items:center;justify-content:center;color:white;text-shadow:0 2px 4px rgba(0,0,0,.5);}
.hero h1{font-size:3rem;margin:0;}
section{padding:2rem;}
.features{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem;}
.feature{background:white;padding:1rem;border-radius:8px;box-shadow:0 2px 4px rgba(0,0,0,.1);}
footer{background:#333;color:white;text-align:center;padding:1rem;}
form{display:flex;flex-direction:column;gap:0.5rem;}
input,textarea{padding:0.5rem;border:1px solid #ccc;border-radius:4px;}
button{background:#4CAF50;color:white;border:none;padding:0.75rem;border-radius:4px;cursor:pointer;}
button:hover{background:#45a049;}
@media(max-width:600px){
.hero h1{font-size:2rem;}
}
</style>
</head>
<body>
<header><h1>My Awesome Site</h1></header>
<section class="hero"><h1>Welcome!</h1></section>
<section>
<h2>Features</h2>
<div class="features">
<div class="feature"><h3>Fast</h3><p>Lightning fast performance.</p></div>
<div class="feature"><h3>Responsive</h3><p>Looks great on all devices.</p></div>
<div class="feature"><h3>Modern</h3><p>Built with the latest web standards.</p></div>
</div>
</section>
<section>
<h2>Contact Us</h2>
<form id="contactForm">
<label>Name</label><input type="text" id="name" required>
<label>Email</label><input type="email" id="email" required>
<label>Message</label><textarea id="message" rows="4" required></textarea>
<button type="submit">Send</button>
</form>
</section>
<footer>Â© 2026 My Awesome Site</footer>
<script>
document.getElementById('contactForm').addEventListener('submit',function(e){
e.preventDefault();
alert('Thank you, '+document.getElementById('name').value+'! Your message has been sent.');
this.reset();
});
</script>
</body>
</html>
